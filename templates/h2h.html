{% extends 'base.html' %}

{% block header %}Head To Head{% endblock %}

{% block description %}Make an hypothetic prediction.{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center row">
        <div class="col-sm">
        <h1>Home</h1><br>
        <button type="button" class="btn btn-primary btn-xlg-2" data-toggle="modal" data-target="#firstTeamModal">+</button>
        </div>

        <div class="col-sm">
        <br>
        <h2>VS.</h2>
        </div>

        <div class="col-sm">
        <h1>Away</h1><br>
        <button type="button" class="btn btn-primary btn-xlg-2" data-toggle="modal" data-target="#secondTeamModal">+</button>
        </div>
    </div>
</div>

<!-- First Modal -->
<div id="firstTeamModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Team Picker</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form >
            <p>
                <label for="leagueId">League</label>
                <select class="form-select form-select-lg mb-3 float-right" id="leagueId">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </p>
            <p>
                <label for="teamId">Team</label>
                <select class="form-select form-select-lg mb-3 float-right" id="teamId">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </p>
            <p class="text-center"><button class="btn btn-primary" type="submit" >Select Team</button></p>
        </form>
      </div>
    </div>

  </div>
</div>


<!-- Second Modal -->
<div id="secondTeamModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Team Picker</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form >
            <p>
                <label for="leagueId">League</label>
                <select class="form-select form-select-lg mb-3 float-right" id="leagueId">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </p>
            <p>
                <label for="teamId">Team</label>
                <select class="form-select form-select-lg mb-3 float-right" id="teamId">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </p>
            <p class="text-center"><button class="btn btn-primary" type="submit" >Select Team</button></p>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
